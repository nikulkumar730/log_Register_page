<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans&family=Nunito:wght@300&family=Outfit&family=Quattrocento+Sans&display=swap"
		rel="stylesheet" />
</head>

<body>
	<div class="full-width display-flex">
		<h1>Sign up / Sign in</h1>
		<div class="btn">
			<button onclick="loginNow()">Sign in</button>
			<button onclick="registerNow()">Sign up</button>
		</div>

		<div class="container" id="mainDiv">
			<!-- Login section -->
			<div class="login display-flex" id="moveLogin">
				<input id="emailField" type="email"  name="email" placeholder="Enter your Email" />
				<br />
				<input  id="passwordField" type="password" name="password" placeholder="Enter your Password" />
				<p id="logalert"></p>
				<button id="homepagelog" class="lgnbtn" onclick="log_btn()">Login</button>
			</div>

			<!-- register section -->
			<div class="register display-flex" id="moveRegister">
				<input id="fname" type="text" name="fname" placeholder="Enter your Name" />
				<input id="email" type="email" name="lname" placeholder="Enter your Email" />
				<input id="password" type="password" name="pswd" placeholder="Enter password" />
				<input id="password2" type="password" name="pswd" placeholder="Confirm password" />
				<p id="passCompare"></p>
				<button onclick="registerBtn()" class="rgbtn">Register</button>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
